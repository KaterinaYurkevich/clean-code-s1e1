<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="header-wrapper aaa">
    <img src="./eisenhower-matrix.jpg" class="header__img">
    <a class="header__more-information" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main">
    <p id="topSectionForAddingElementToList" class="add-task-wrapper">
      <label for="new-task" class="add-task__header">Add Item</label>
      <div class="add-task">
        <input id="new-task" class="add-task__input" type="text">
        <button id="add-task" class="add-task__button">Add</button>
      </div>
    </p>
    <h3>Todo</h3>
    <ul id="incomplete-tasks" class="task-list">
      <li class="task-list__elem">
        <input type="checkbox" class="task-list__elem__input">
        <label class="task-list__elem__task">Pay Bills</label>
        <input type="text" class="task-list__elem__task">
        <button class="task-list__elem__button">Edit</button>
        <button class="ask-list__elem__button-del button-del">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="task-list__elem task-list__elem-change">
        <input type="checkbox" class="task-list__elem__input">
        <label class="task-list__elem__task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task-list__elem__task">
        <button class="task-list__elem__button">Save</button>
        <button class="ask-list__elem__button-del button-del">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks" class="task-completed">
      <li class="task-completed__elem">
        <input type="checkbox" checked class="task-completed__elem__input">
        <label class="task-completed__elem__task">See the Doctor</label>
        <input type="text" class="task-completed__elem__task">
        <button class="task-completed__elem__button task-list__elem__button">Edit</button>
        <button class="task-completed__elem__button-del button-del">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
